<section class="text-gray-600 body-font">
  <div class="container  py-24 mx-auto">
    <!-- 5 columnas en pantallas grandes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-8">
      <!-- Producto 6 -->
      <div *ngFor="let producto of productos" class="relative bg-white p-4 rounded-lg shadow-md">
        <a class="block h-65 rounded overflow-hidden">
          <img [src]="producto.imagen"  alt="image6" class="object-cover object-center w-full h-full block">
        </a>
        <div class="mt-2 text-center">
          <p class="text-gray-500 text-xs tracking-widest title-font mb-1">{{obtenerNombreCategoria(producto.categoria)}}</p>
          <h6 class="text-gray-900 title-font text-sm font-medium">{{producto.nombre}}</h6>
          <h5 class="mt-1 text-sm font-semibold">{{producto.precio  | monedaChilena }}</h5>
          <button class="mt-3 bg-indigo-600 text-white py-1 px-3 rounded-lg hover:bg-indigo-500 focus:ring-4 focus:outline-none">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
